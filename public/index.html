  <script>
    function myFunction() { 
      var club = document.getElementById("club").value;

      if (club == "Club Arcane"){
        clubDetails.value = " Name : Club Arcane \n Location: New York \n Capacity: 500 \n Muiscal Themme: Pop ";

        clubDetails.style.background = "black";
        clubDetails.style.color = "white";
      }
      else if(club == "Club Soda"){

        clubDetails.style.background = "red";

        clubDetails.value = " Name : Studio 52 \n Location: Los Angeles \n Capacity: 200 \n Muiscal Themme: Grunge ";
        clubDetails.style.background = "blue";

        clubDetails.style.background = "green";
        clubDetails.style.color = "yellow";

        clubDetails.value = " Name : Paradisio Garage \n Location: Las Vegas \n Capacity: 50 \n Muiscal Themme: Metal ";
        clubDetails.style.background = "yellow";
        clubDetails.style.color = "green";
      }
    }
    </script>

<body style="font-family:Segoe UI; text-align: center">
  <h1 style ="font-weight:bold; font-family:Verdana;  font-size:36px">swen-610 Web Assignment 0</h1>

  <select id="club" onclick="myFunction()">
    <option value="">Select a club</option>
    <option value="Club Arcane">Club Arcane</option>
    <option value="Club Underground">Club Underground</option>
    <option value="Club Soda">Club Soda</option>
    <option value="Studio 52">Studio 52</option>
    <option value="Ciro's">Ciro's</option>

  </select>
